<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanj's Website</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- <h1>A very beautiful website ;)</h1> -->
        <nav id="main-navigation" aria-label="main-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-me">
        <h2>Contact Me</h2>

        <a href="mailto:ssrithevan@gmail.com">ssrithevan@gmail.com</a>

        <form action="error.html" method="post" enctype="text/plain">
            <div>
                <label for="name">Name:</label>
                <input class="input-fields" type="text" id="name" name="name" required aria-required="true">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input class="input-fields" type="email" id="email" name="email" required aria-required="true">
            </div>
            
            <div>
                <label for="occupation">Occupation:</label>
                <input list="occupations" id="occupation" name="occupation" aria-haspopup="listbox">
            </div>
            
            <div>
                <datalist id="occupations">
                    <option value="Developer">
                    <option value="Analyst">
                    <option value="Designer">
                </datalist>
            </div>
            
            <fieldset id="potato-fieldset">
                <legend>What's the best way to enjoy a potato?</legend>
                <div>
                    <input type="radio" id="fries" name="potato" value="French fries">
                    <label for="fries">French fries</label>
                </div>
                <div>
                    <input type="radio" id="mashed" name="potato" value="Mashed Potatoes">
                    <label for="mashed">Mashed Potatoes</label>
                </div>
    
                <input id="submit-button" type="submit" value="Submit">
            </fieldset>
            
        </form>

    </section>

    <footer>
        <p>&copy; 2024 Sanj's Website</p>
    </footer>

</body>
</html>
